apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ .Values.components.api.konfig_account.name }}
  namespace: {{ .Values.deployment.namespace }}
spec:
  gateways:
    - {{ .Values.deployment.gateway }}
  hosts:
    - api.{{ .Values.deployment.env }}.{{ .Values.deployment.clientName }}.{{ .Values.deployment.domain }}
  http:
  - match:
      - uri:
          prefix: /{{ .Values.components.api.konfig_account.path }}
    route:
      - destination:
          host: {{ .Values.components.api.konfig_account.name }}
          port:
            number: 80
