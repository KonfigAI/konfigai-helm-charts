apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ .Values.components.ui.finlevit_payload.name }}
  namespace: {{ .Values.deployment.namespace }}
spec:
  gateways:
  - {{ .Values.deployment.gateway }}
  hosts:
  - payload.{{ .Values.deployment.env }}.{{ .Values.deployment.clientName }}.{{ .Values.deployment.domain }}
  http:
  - route:
    - destination:
        host: {{ .Values.components.ui.finlevit_payload.name }}
        port:
          number: 80
