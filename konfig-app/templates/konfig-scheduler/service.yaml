apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.components.api.konfig_scheduler.name }}
  name: {{ .Values.components.api.konfig_scheduler.name }}
  namespace: {{ .Values.deployment.namespace }}
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: {{ .Values.components.api.konfig_scheduler.port }}
  selector:
    app: {{ .Values.components.api.konfig_scheduler.name }}
  sessionAffinity: None
  type: ClusterIP
